<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulario de Prueba</title>
	</head>
	<body>
		<form action="#" method="post">
			<label for="nombre">Nombre:</label>
			<!-- El atributo 'size' controla el ancho visible del campo -->
			<input type="text" id="nombre" name="nombre" size="50" maxlength="20">
			<br>
			<label for="mensaje">Mensaje:</label>
			<!-- El atributo 'maxlength' limita la cantidad mÃ¡xima de caracteres permitidos -->
			<textarea id="mensaje" name="mensaje" maxlength="200" placeholder="Probando"></textarea>
			<br>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
