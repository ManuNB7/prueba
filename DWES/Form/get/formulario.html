<!DOCTYPE html>																							<!--V1-->
	<html lang="es">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Formulario</title>
		</head>
		<body>
		<h2>Formulario de Ejemplo</h2>
		<form action="codigo.php" method="GET">
			<fieldset>
				<!-- Campo de Texto -->
				<label for="texto">Texto:</label>
				<input type="text" id="texto" name="nombre">
				<br>
				<br>
				<!-- Campo de Select -->
				<label>Select:
					<select>
						<option>Cáceres</option>
						<option>Mérida</option>
						<option>Badajoz</option>
					</select>
				</label>
				<br>
				<br>
				<!-- Campo de Radio -->
				<label>Radio:
					<br>
					<label><input type="radio" name="radio">Radio1</label><!--Para elegir una sola opción, usar el mismo nombre-->
					<br>
					<label><input type="radio" name="radio">Radio2</label>
				</label>
				<br>
				<br>
				<fieldset>
					<!-- Campo de Checkbox -->
					<label>Checkbox:
						<br>
						<input type="checkbox" id="checkbox1" name="checkbox" value="opcion1">
						<label for="checkbox1">Opción 1</label>
						<br>
						<input type="checkbox" id="checkbox2" name="checkbox" value="opcion2">
						<label for="checkbox2">Opción 2</label>
						<br>
						<input type="checkbox" id="checkbox3" name="checkbox" value="opcion3">
						<label for="checkbox2">Opción 3</label>
					</label>
					<br>
					<br>
					<!-- Campo de Checkbox único -->
					<label for="checkboxUnico">Checkbox único:
						<label>¿Acepta los términos?</label>
						<input type="checkbox" id="checkboxUnico" name="checkboxUnico" value="si">
					</label>
					<br>
					<br>
				</fieldset>
				<br>
				<br>
				<!-- Botón de Enviar -->
				<input type="submit" value="Enviar">
			</fieldset>
		</form>
	</body>
</html>
